<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Brimes - Money</title>

        <!-- Configurações -->
        <script type="text/javascript" charset="utf-8" src="config/controllers.js"></script>
        <script type="text/javascript" charset="utf-8" src="config/models.js"></script>
        <script type="text/javascript" charset="utf-8" src="config/helpers.js"></script>
        <script type="text/javascript" charset="utf-8" src="config/const.js"></script>

        <!-- Core -->
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/Util.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/App.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/db.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/ORM.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/ModelDb.js"></script>

        <!-- JQuery -->
        <script src="lib/jquery-2.0.3.min.js"></script>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="lib/bootstrap.min.js"></script>

        <!-- Datepicket -->
        <link href="css/datepicker.css" rel="stylesheet" media="screen">
        <script src="lib/bootstrap-datepicker.js"></script>

        <!-- Estilos customizados -->
        <link href="css/index.css" rel="stylesheet" media="screen">


    </head>
    <body>
        <div class="modal fade" id="modalView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body" id="conteudoModal">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modelCancel" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="button" id="modelConfirm" class="btn btn-primary">Contirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-header">
            <span id="tituloJanela"></span>
        </div>

        <div id="conteudoPagina"></div>

        <nav class="navbar navbar-default navbar-fixed-bottom barra_opcoes" role="navigation">
            <div id="menuOpcoes" style="display:none">
            </div>
            <div id="btns_tela_inicial">
                <span class="btn btn_menu btn_navbar pull-right" id="btnMenuToggle" action="toggleMenu">
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </span>
            </div>
        </nav>        
        <script>
            App.log("Importanto controllers");
            App.importController();
            App.log("Importando modelos");
            App.importModels();
            App.log("Importando helpers");
            App.importHelper();
            document.addEventListener("deviceready", function() {
                App.log("Device Ready");
                App.init();
            }, false);

            $(document).ready(function() {
                App.log("Document Ready init");
                App.ready();
            });

            $(document).bind('mobileinit', function() {
                App.log("Mobile init Ready");
            });
        </script>

    </body>

</html>
